 <header class="masthead text-center text-white d-flex">
      <div class="container my-auto">
        <div class="row">
          
          <div  class="login">
    
    <form (submit)="register()">
        <div class="form-group">
          <!-- <label for="name">Full name</label> -->
          <input type="text" class="form-control" name="name" placeholder="Enter your name" [(ngModel)]="credentials.name">
        </div>

        <div class="form-group">
          <!-- <label for="email">Email address</label> -->
          <input type="text" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email">
        </div>
        <div class="form-group">
          <!-- <label for="password">Password</label>
 -->          <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
        </div>
        <button type="submit" class="btn btn-default">Regsiter!</button>
      </form>
    <p style="font-size:12px;;margin-top:10px;">
        Already a member?<span><a routerLink="/login"> Login Here</a>
      </span></p></div>
              </div>
      </div>
    </header>
